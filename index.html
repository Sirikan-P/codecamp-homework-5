<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
    <header>
        <div class="container">
            <div class="logo"> <img src="./img/Logo.png" ></div>
            <nav>
                <span>About us</span>
                <span>Passcard</span>       
                <span>Profile</span>       
            </nav>
            <div class="login">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"><div class="count">1</div></i>
                <span>login</span>
                <span>sign up</span>
            </div>
        </div>
    </header>
    <main>       
        <div class="container"> <h1>My Cart</h1> </div>  
        <div class="container">             
            <div class="cart">    
                <div class="box">                    
                    <div class="item01"><i class="fa-solid fa-trash"></i></div>
                    <div class="item02">
                        <img src="./img/GoogleDocPasscard.png" >
                        <p>Use for business</p>
                    </div>
                    <div class="item03"><h4>Google Docs </h4>
                        <form name="form_level" > 
                            <div class="level"></div>
                            <div class="level"></div>
                            <div class="level"></div>
                            <select id="lv">
                                <option value="1">LV 1-3</option>
                                <option value="2">LV 2-3</option>
                                <option value="3">LV 3-3</option>
                              </select>
                        </form>
                        <p>THB 150</p></div>
                </div>
                <div class="box">
                    <div class="item01"><i class="fa-solid fa-trash"></i></div>
                    <div class="item02">
                        <img src="./img/GoogleSlidePasscard.png" >
                        <p>Use for business</p>
                    </div>
                    <div class="item03"><h4>Google Slides</h4>
                        <form name="form_level" > 
                            <div class="level"></div>
                            <div class="level"></div>
                            <div class="level"></div>
                            <div class="level"></div>
                            <select id="lv">
                                <option value="1">LV 1-4</option>
                                <option value="2">LV 2-4</option>
                                <option value="3">LV 3-4</option>
                                <option value="4">LV 4-4</option>
                              </select>
                        </form>
                        <p>THB 150</p>
                    </div>                    
                </div>
            </div>
            <div class="orderbox">
                <h3>Order Info</h3>
                <div class="obox01"><h5>Subtotal</h5><p>THB 300</p></div>
                <div class="obox02">
                    <i class="fa-solid fa-ticket"></i>
                    <input type="text" name="promocode" placeholder="  Promotion code">
                    <input type="button" name="apply" value="APPLY" >
                </div>
                <div class="obox03"><h6>Total payment</h6><div class="price">THB 300</div></div>
                <div class="obox04">LOG IN TO CHECKOUT</div>    

            </div>
    </main>
    <footer style="color: grey; font-size: 8px; text-align: center;">
        COPYRIGHT &copy; 
    </footer>
    </div>
</body>
</html>
